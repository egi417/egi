<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact — Fegie Afrian</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="nav">
    <div class="container">
      <a class="brand" href="index.html">Fegie Afrian</a>
      <nav class="menu">
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="services.html">Services</a>
        <a href="contact.html">Contact</a>
      </nav>
    </div>
  </header>

  <main class="content">
    <div class="container card">
      <h2>Contact Me</h2>
      <form id="contactForm" novalidate>
        <label for="name">Name</label>
        <input id="name" name="name" type="text" placeholder="Your name" required />

        <label for="email">Email</label>
        <input id="email" name="email" type="email" placeholder="you@example.com" required />

        <label for="phone">Phone Number</label>
        <input id="phone" name="phone" type="tel" placeholder="08xxxxxxx" required />

        <label for="message">Message</label>
        <textarea id="message" name="message" rows="5" placeholder="Your message..." required></textarea>

        <button type="submit" class="btn">Send Message</button>
        <p id="status" class="status"></p>
      </form>
    </div>
  </main>

  <footer class="footer">
    <div class="container">© 2025 Fegie Afrian. All rights reserved.</div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
